<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>➕ Cadastrar Produto</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            padding: 40px 15px;
            margin: 0;
            color: #2c3e50;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 28px;
        }
        form p {
            margin-bottom: 20px;
        }
        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: inherit;
            box-sizing: border-box;
        }
        button.btn {
            background-color: #3498db;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            margin-top: 10px;
        }
        button.btn:hover {
            background-color: #2980b9;
        }
        a.btn-voltar {
            display: block;
            text-align: center;
            background-color: #888;
            color: white;
            padding: 14px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        a.btn-voltar:hover {
            background-color: #555;
        }
        @media (max-width: 480px) {
            body {
                padding: 20px 10px;
            }
            .container {
                padding: 20px 15px;
                max-width: 100%;
            }
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            form input,
            form select,
            form textarea {
                font-size: 15px;
                padding: 12px;
            }
            button.btn,
            a.btn-voltar {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>➕ Cadastrar Produto</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Salvar</button>
    </form>
    <a href="{% url 'dashboard' %}" class="btn-voltar">← Voltar</a>
</div>
</body>
</html>
