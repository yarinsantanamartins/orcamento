<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>üìã Or√ßamentos Cadastrados</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #f0f8ff, #e6f2ff);
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .orcamento-lista {
            list-style: none;
            padding: 0;
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .orcamento-item {
            background-color: #ffffff;
            border-left: 5px solid #4a90e2;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            width: 280px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s;
            word-break: break-word;
        }

        .orcamento-item:hover {
            transform: scale(1.03);
            background-color: #f9fcff;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .orcamento-nome {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .ver-btn, .editar-btn {
            flex: 1;
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
            white-space: nowrap;
        }

        .ver-btn:hover {
            background-color: #45a049;
        }

        .editar-btn {
            background-color: #2980b9;
        }

        .editar-btn:hover {
            background-color: #1f6391;
        }

        .empty {
            text-align: center;
            color: #888;
            font-size: 16px;
            margin-top: 30px;
        }

        .voltar-dashboard {
            display: block;
            width: fit-content;
            margin: 40px auto 0;
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .voltar-dashboard:hover {
            background-color: #2c80b4;
        }

        /* Responsividade */
        @media (max-width: 640px) {
            .orcamento-lista {
                justify-content: center;
            }
            .orcamento-item {
                width: 100%;
                max-width: 400px;
            }
            .btn-group {
                flex-direction: column;
            }
            .ver-btn, .editar-btn {
                width: 100%;
                white-space: normal;
                font-size: 16px;
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>

    <h1>üìã Or√ßamentos Cadastrados</h1>

    <ul class="orcamento-lista">
        {% for orcamento in orcamentos %}
            <li class="orcamento-item">
                <span class="orcamento-nome">{{ orcamento.nome }} - {{ orcamento.cliente.nome }}</span>
                <div class="btn-group">
                    <a class="ver-btn" href="{% url 'resultado_orcamento' orcamento.pk %}">üîç Ver</a>
                    <a class="editar-btn" href="{% url 'editar_orcamento' orcamento.pk %}">‚úèÔ∏è Editar</a>
                </div>
            </li>
        {% empty %}
            <li class="empty">‚ùå Nenhum or√ßamento cadastrado.</li>
        {% endfor %}
    </ul>

    <a class="voltar-dashboard" href="{% url 'dashboard' %}">üîô Voltar para Dashboard</a>

</body>
</html>
