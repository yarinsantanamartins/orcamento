<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>üìã Or√ßamentos Cadastrados</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #f0f8ff, #e6f2ff);
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .orcamento-lista {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }

        .orcamento-item {
            background-color: #ffffff;
            border-left: 5px solid #4a90e2;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
            gap: 10px;
            word-break: break-word;
        }

        .orcamento-item:hover {
            transform: scale(1.02);
            background-color: #f9fcff;
        }

        .orcamento-nome {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            flex-grow: 1;
            min-width: 0; /* para permitir quebra */
        }

        .btn-group {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .ver-btn, .editar-btn {
            background-color: #4CAF50;
            color: white;
            padding: 6px 14px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
            display: inline-block;
            cursor: pointer;
            text-align: center;
            white-space: nowrap;
        }

        .ver-btn:hover {
            background-color: #45a049;
        }
        .editar-btn {
            background-color: #2980b9;
        }
        .editar-btn:hover {
            background-color: #1f6391;
        }

        .empty {
            text-align: center;
            color: #888;
            font-size: 16px;
            margin-top: 30px;
        }

        .voltar-dashboard {
            display: block;
            width: fit-content;
            margin: 40px auto 0;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-align: center;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .voltar-dashboard:hover {
            background-color: #2c80b4;
        }

        @media (max-width: 600px) {
            .orcamento-lista {
                max-width: 100%;
                padding: 0 10px;
            }
            .orcamento-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
                padding: 15px;
            }

            .orcamento-nome {
                font-size: 16px;
                font-weight: 600;
                margin-bottom: 8px;
                word-break: break-word;
            }

            .btn-group {
                width: 100%;
                justify-content: flex-start;
                gap: 10px;
            }

            .ver-btn, .editar-btn {
                width: 48%;
                font-size: 16px;
                padding: 10px 0;
                text-align: center;
                white-space: normal;
            }
        }
    </style>
</head>
<body>

    <h1>üìã Or√ßamentos Cadastrados</h1>

    <ul class="orcamento-lista">
        {% for orcamento in orcamentos %}
            <li class="orcamento-item">
                <span class="orcamento-nome">üì¶ {{ orcamento.nome }} - {{ orcamento.cliente.nome }}</span>
                <div class="btn-group">
                    <a class="ver-btn" href="{% url 'resultado_orcamento' orcamento.pk %}">üîç Ver</a>
                    <a class="editar-btn" href="{% url 'editar_orcamento' orcamento.pk %}">‚úèÔ∏è Editar</a>
                </div>
            </li>
        {% empty %}
            <li class="empty">‚ùå Nenhum or√ßamento cadastrado.</li>
        {% endfor %}
    </ul>

    <a class="voltar-dashboard" href="{% url 'dashboard' %}">üîô Voltar para Dashboard</a>

</body>
</html>
