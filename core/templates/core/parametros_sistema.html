<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>‚öôÔ∏è Par√¢metros do Sistema</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #f0f8ff, #e6f2ff);
      padding: 40px 20px;
      margin: 0;
      color: #2c3e50;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      margin-top: 15px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
      gap: 10px;
    }

    button, .btn-voltar {
      flex: 1;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
      box-sizing: border-box;
    }

    button:hover, .btn-voltar:hover {
      background-color: #2c80b4;
    }

    /* Responsividade para celular */
    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }

      form {
        padding: 20px 15px;
        max-width: 100%;
      }

      .buttons {
        flex-direction: column;
      }

      button, .btn-voltar {
        width: 100%;
        padding: 14px;
        font-size: 20px;
      }

      .btn-voltar {
        margin-bottom: 15px;
        display: block;
      }
    }
  </style>
</head>
<body>
  <h1>‚öôÔ∏è Par√¢metros do Sistema</h1>

  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.non_field_errors }}

    {% for field in form %}
      <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
      {{ field }}
      {% if field.errors %}
        <div style="color: red; font-size: 14px;">{{ field.errors }}</div>
      {% endif %}
    {% endfor %}

    <div class="buttons">
      <a href="{% url 'dashboard' %}" class="btn-voltar">üîô Voltar</a>
      <button type="submit">Salvar Configura√ß√µes</button>
    </div>
  </form>
</body>
</html>
