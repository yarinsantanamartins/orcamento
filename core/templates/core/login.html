<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>üîê Login - Sistema de Or√ßamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #eef2f3, #dbe9f4);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 420px;
      text-align: center;
    }

    .logo img {
      max-height: 80px;
      margin-bottom: 10px;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 18px;
      font-size: 15px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #2c80b4;
    }

    .error-msg {
      color: red;
      margin-bottom: 15px;
      font-weight: bold;
    }

    footer {
      margin-top: 25px;
      font-size: 13px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="login-container">

    <div class="logo">
      {% if empresa.logotipo %}
        <img src="{{ empresa.logotipo.url }}" alt="Logo da Empresa">
      {% endif %}
    </div>

    <h2>üîê Bem-vindo, fa√ßa seu Login!</h2>

    {% if form.errors %}
      <div class="error-msg">‚ö†Ô∏è Usu√°rio ou senha incorretos.</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <label for="username">üë§ Usu√°rio:</label>
      <input type="text" name="username" id="username" required>

      <label for="password">üîë Senha:</label>
      <input type="password" name="password" id="password" required>

      <button type="submit">üö™ Entrar</button>
    </form>

    <footer>
      Desenvolvido por <strong>Alexandre Martins</strong> üíª
    </footer>
  </div>

</body>
</html>
